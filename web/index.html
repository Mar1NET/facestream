<!DOCTYPE html>
<html>
  <head>
    <title>FaceStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      .title-container {
        position: fixed;
        top: 40px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        z-index: 4;
      }
      .title-container.hidden {
        display: none;
      }
      .title {
        font-size: 48px;
        font-weight: bold;
        margin: 0;
      }
      .subtitle {
        font-size: 24px;
        opacity: 0.8;
        margin: 8px 0 0 0;
      }
      #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform: scaleX(-1);
      }
      #localVideo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 240px;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        z-index: 1;
        transform: scaleX(-1);
      }
      #uploadContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        z-index: 2;
        width: 80%;
        max-width: 800px;
      }
      #uploadContainer.hidden {
        display: none;
      }
      #uploadButton {
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      #uploadButton:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #fileInput {
        display: none;
      }
      .upload-label {
        color: white;
        margin-bottom: 10px;
        display: block;
      }
      .server-status {
        position: fixed;
        top: 50%;
        left: 50%;
        color: white;
        font-size: 24px;
        font-weight: 500;
        z-index: 4;
        text-align: center;
        transform: translate(-50%, -50%);
      }
      .server-status-text::after {
        content: "";
        animation: dots 1.5s steps(4, end) infinite;
      }
      @keyframes dots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }
      .server-status.hidden {
        display: none;
      }
      .overlay {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 3;
      }
      .overlay.hidden {
        display: none;
      }
      #goBackButton {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        z-index: 2;
      }
      #goBackButton.hidden {
        display: none;
      }
      #goBackButton:hover {
        background: #45a049;
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 20px 0;
      }
      .preset-image {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
        border: 2px solid transparent;
      }
      .preset-image.disabled {
        cursor: not-allowed;
        opacity: 0.5;
        pointer-events: none;
      }
      .preset-image:not(.disabled):hover {
        transform: scale(1.05);
        border-color: #4caf50;
      }
      .divider {
        color: white;
        margin: 20px 0;
        display: flex;
        align-items: center;
        text-align: center;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #fff;
      }
      .divider span {
        padding: 0 10px;
      }
      .social-links {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 12px;
        z-index: 4;
      }
      .social-link {
        color: white;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        transition: opacity 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .social-link:hover {
        opacity: 0.8;
      }
      .social-icon {
        width: 16px;
        height: 16px;
      }

      @media (max-width: 768px) {
        #remoteVideo {
          width: 100vw;
          height: 100vh;
          object-fit: cover;
        }
        #localVideo {
          width: 120px;
          height: 160px;
          bottom: 16px;
          right: 16px;
        }
        .social-links {
          bottom: 16px;
          left: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="titleContainer" class="title-container">
      <h1 class="title">FaceStream</h1>
      <p class="subtitle">Swap your face in real time</p>
      <p
        class="subtitle"

        <img

        <img

          class="preset-image disabled"

        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Lucy_Liu_%40_USAID_Human_Trafficking_Symposium_01_%28cropped%29.jpg/672px-Lucy_Liu_%40_USAID_Human_Trafficking_Symposium_01_%28cropped%29.jpg?download"
          class="preset-image disabled"
          onclick="selectPresetImage(this.src)"

      </div>
      <div class="divider">
        <span>OR</span>
      </div>
      <label class="upload-label">Upload your own image</label>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="uploadButton" onclick="triggerFileInput()">
        Select Image
      </button>
    </div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const fileInput = document.getElementById("fileInput");
      const uploadContainer = document.getElementById("uploadContainer");
      const uploadButton = document.getElementById("uploadButton");
      const goBackButton = document.getElementById("goBackButton");
      const presetImages = document.querySelectorAll(".preset-image");
      const serverStatus = document.getElementById("serverStatus");
      const serverOverlay = document.getElementById("serverOverlay");
      const titleContainer = document.getElementById("titleContainer");

      let pc;
      let ws;

      // Initially disable upload button
      uploadButton.disabled = true;

      async function selectPresetImage(imageUrl) {
        if (uploadButton.disabled) return;

        try {
          uploadButton.disabled = true;
          presetImages.forEach((img) => img.classList.add("disabled"));
          const response = await fetch(imageUrl);
          const blob = await response.blob();
          const base64Image = await resizeImage(
            new File([blob], "preset.jpg", { type: "image/jpeg" })
          );

          ws.send(
            JSON.stringify({
              type: "upload_image",
              image: base64Image,
            })
          );
        } catch (error) {
          console.error("Error processing preset image:", error);
          alert("Error processing preset image: " + error.message);
          uploadButton.disabled = false;
        }
      }

      function triggerFileInput() {
        fileInput.click();
      }

      async function convertHeicToJpeg(file) {
        try {
          const blob = await heic2any({
            blob: file,
            toType: "image/jpeg",
            quality: 0.9,
          });
          return new File([blob], file.name.replace(/\.[^/.]+$/, ".jpg"), {
            type: "image/jpeg",
          });
        } catch (error) {
          console.warn("HEIC conversion failed:", error);
          return file;
        }
      }

      async function resizeImage(file, maxWidth = 800) {
        // Check if the file is HEIC format
        if (file.type === "image/heic" || file.type === "image/heif") {
          file = await convertHeicToJpeg(file);
        }

        if (!file.type.match(/image\/(jpeg|png|heic|heif)/)) {
          alert("Please upload a JPEG, PNG, or HEIC image");
          throw new Error("Unsupported file format");
        }

        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement("canvas");

              if (img.width > maxWidth) {
                // Only resize if image is larger than max
                const scale = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scale;
              } else {
                canvas.width = img.width;
                canvas.height = img.height;
              }

              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

              // Convert to base64 and remove the data URL prefix
              const base64 = canvas.toDataURL("image/jpeg", 0.9).split(",")[1];
              resolve(base64);
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      }

      fileInput.addEventListener("change", async (e) => {
        if (e.target.files && e.target.files[0]) {
          uploadButton.disabled = true;
          uploadButton.textContent = "Uploading...";

          const file = e.target.files[0];
          const base64Image = await resizeImage(file);

          ws.send(
            JSON.stringify({
              type: "upload_image",
              image: base64Image,
            })
          );
        }
      });

      async function start() {
        try {
          const hostname = window.location.hostname.includes("modal.run")
            ? window.location.hostname
            : "philipp-eisen--facestream-main-web.modal.run";

          ws = new WebSocket(`wss://${hostname}/ws`);

          ws.onopen = () => {
            console.log("WebSocket connected");
            ws.send(JSON.stringify({ type: "ping" }));
          };

          ws.onerror = (error) => {
            // just reload the page if there's an error -- poor man's error handling
            console.error("WebSocket error:", error, "Reloading...");
            window.location.reload();
          };

          ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            if (data.type === "pong") {
              // Server is ready, enable upload and preset images
              uploadButton.disabled = false;
              serverStatus.classList.add("hidden");
              serverOverlay.classList.add("hidden");
              presetImages.forEach((img) => img.classList.remove("disabled"));
            } else if (data.type === "readyForStream") {
              // Image was processed successfully, now start the video stream
              uploadContainer.classList.add("hidden");
              titleContainer.classList.add("hidden");
              goBackButton.classList.remove("hidden");
              await startVideoStream(data.iceServers);
            } else if (data.type === "answer") {
              await pc.setRemoteDescription(new RTCSessionDescription(data));
            } else if (data.type === "candidate") {
              await pc.addIceCandidate(
                new RTCIceCandidate({
                  candidate: data.candidate,
                  sdpMid: data.sdpMid,
                  sdpMLineIndex: data.sdpMLineIndex,
                })
              );
            }
          };
        } catch (error) {
          console.error("Error:", error);
          if (confirm("Session ended. Going back...")) {
            window.location.reload();
          }
        }
      }

      async function startVideoStream(iceServers) {
        try {
          // Feature detection
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error("MediaDevices API not supported in this browser");
          }

          // Get local video stream
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: { min: 640, ideal: 1280, max: 1920 },
              height: { min: 480, ideal: 720, max: 1080 },
            },
          });
          localVideo.srcObject = stream;

          // Create peer connection
          pc = new RTCPeerConnection({
            iceServers: iceServers,
          });

          // Add local stream to connection
          stream.getTracks().forEach((track) => pc.addTrack(track, stream));

          // Handle remote stream
          pc.ontrack = (event) => {
            remoteVideo.srcObject = event.streams[0];
          };

          // ICE candidate handling
          pc.onicecandidate = (event) => {
            if (event.candidate) {
              ws.send(
                JSON.stringify({
                  type: "candidate",
                  candidate: event.candidate.candidate,
                  sdpMid: event.candidate.sdpMid,
                  sdpMLineIndex: event.candidate.sdpMLineIndex,
                })
              );
            }
          };
          pc.onconnectionstatechange = (event) => {
            if (pc.connectionState === "disconnected") {
              if (confirm("Session ended. Going back...")) {
                window.location.reload();
              }
            }
          };

          // Create offer
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          ws.send(
            JSON.stringify({
              type: "offer",
              sdp: pc.localDescription.sdp,
            })
          );
        } catch (error) {
          console.error("Error:", error);
          alert("Error accessing camera: " + error.message);
        }
      }

      start();
    </script>
  </body>
